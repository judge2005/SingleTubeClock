        <div data-role="page" id="LEDs">
            <div data-role="header" data-position="fixed">
                <h1>LEDs</h1>
				<a href="#mainMenu" data-rel="main-menu-panel" class="ui-btn ui-btn-left ui-btn-icon-notext ui-icon-bars ui-corner-all"></a>
				<a onclick="presetsMenu('leds.html');" href="#" id="set_icon_leds"  class="ui-btn-right ui-btn headerText ui-btn-icon-right ui-icon-carat-d"></a>
            </div>
            <div data-role="content">
                <form action="/set_leds" method="POST" id="leds_form">
					<div class="dispInlineLabel">
							<label for="backlight">Backlight</label>
					</div>
					<div class="dispInline">
							<input onchange="elementChange(this)" type="checkbox"
							data-role="flipswitch" name="backlight" id="backlight"
							data-on-text="On" data-off-text="Off"
							data-wrapper-class="custom-label-flipswitch">
					</div>
					<div class="clearFloats"></div>
					<div class="dispInlineLabel">
							<label for="hue_cycling">Hue Cycling</label>
					</div>
					<div class="dispInline">
							<input onchange="elementChange(this)" type="checkbox"
							data-role="flipswitch" name="hue_cycling" id="hue_cycling"
							data-on-text="On" data-off-text="Off"
							data-wrapper-class="custom-label-flipswitch">
					</div>
					<div class="clearFloats"></div>
					<div data-role="fieldcontain">
						<label for="cycle_time">Cycle Time (s)</label>
						<input onchange="elementChange(this)" type="range" name="cycle_time" id="cycle_time" data-highlight="true" min="6" max="1200" step="6">
                    </div>
                    <div data-role="fieldcontain">
                    	<div id="color-box">
                    		<div id="color-overlay"></div>
                    	</div>
						<label for="hue">Hue</label>
						<input data-wrapper-class="hue" onchange="HilightColor();elementChange(this)" type="range" name="hue" id="hue" min="0" max="255" value="0">
                    </div>
                    <div data-role="fieldcontain">
						<label for="saturation">Saturation</label>
						<input data-wrapper-class="saturation" onchange="HilightColor();elementChange(this)" type="range" name="saturation" id="saturation" min="0" max="255" value="255">
                    </div>
                    <div data-role="fieldcontain">
						<label for="led_scale">Brightness</label>
						<input data-wrapper-class="value" onchange="HilightColor();elementChange(this)" type="range" name="led_scale" id="led_scale" min="0" max="255" value="255">
                    </div>
					<div class="clearFloats"></div>
                    <div data-role="fieldcontain">
					<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
					    <legend>Seconds Tracking</legend>
					    <input onchange="elementChange(this)" type="checkbox" name=sec_hue id="sec_hue" value="false">
					    <label for="sec_hue">Hue</label>
					    <input onchange="elementChange(this)" type="checkbox" name="sec_sat" id="sec_sat" value="false">
					    <label for="sec_sat">Saturation</label>
					    <input onchange="elementChange(this)" type="checkbox" name="sec_val" id="sec_val" value="false">
					    <label for="sec_val">Brightness</label>
					</fieldset>
                    </div>
                </form>
            </div>
        </div>
