        <div data-role="page" id="Extra">
            <div data-role="header">
                <h1>Extra</h1>
				<a href="#mainMenu" data-rel="main-menu-panel" class="ui-btn ui-btn-left ui-btn-icon-notext ui-icon-bars ui-corner-all"></a>
				<a onclick="presetsMenu('extra.html');" href="#" id="set_icon_extra"  class="ui-btn-right ui-btn headerText ui-btn-icon-right ui-icon-carat-d"></a>
            </div>
            <div data-role="content">
                <form action="/set_extra" method="POST" id="extra_form">
					<div class="dispInlineLabel">
							<label for="dimming">Dimming</label>
					</div>
					<div class="dispInline">
							<input onchange="elementChange(this)" type="checkbox"
							data-role="flipswitch" name="dimming" id="dimming"
							data-on-text="On" data-off-text="Off"
							data-wrapper-class="custom-label-flipswitch">
					</div>
					<div class="clearFloats"></div>
					<div class="dispInlineLabel">
							<label for="display">Display</label>
					</div>
					<div class="dispInline">
							<input onchange="elementChange(this)" type="checkbox"
							data-role="flipswitch" name="display" id="display"
							data-on-text="Clock" data-off-text="Count"
							data-wrapper-class="custom-label-flipswitch">
					</div>
                    <div class="clearFloats"></div>
					<div class="dispInlineLabel" >
						<label for="digit">Digit</label>
					</div>
					<div class="dispInline" >
						<div id="digit"></div>
					</div>
					<div class="clearFloats"></div>
                    <div data-role="fieldcontain">
						<label for="count_speed">Ticks/min</label>
						<input onchange="elementChange(this)" type="range" name="count_speed" id="count_speed" min="0" max="60" value="60">
                    </div>
					<div class="clearFloats"></div>
					<div class="dispInlineLabel">
							<label for="hv">HV</label>
					</div>
					<div class="dispInline">
							<input onchange="elementChange(this)" type="checkbox"
							data-role="flipswitch" name="hv" id="hv"
							data-on-text="On" data-off-text="Off"
							data-wrapper-class="custom-label-flipswitch">
					</div>
					<div class="clearFloats"></div>
                    <div data-role="fieldcontain">
						<label for="voltage">Voltage</label>
						<input onchange="elementChange(this)" type="range" name="voltage" id="voltage" min="75" max="200" value="176">
                    </div>
					<div class="clearFloats"></div>
                    <div data-role="fieldcontain">
						<label for="mov_delay">Movement Sensor Off Delay (minutes)</label>
						<input onchange="elementChange(this)" type="range" name="mov_delay" id="mov_delay" min="0" max="60" value="0">
                    </div>
					<div class="clearFloats"></div>
                    <div data-role="fieldcontain">
						<label for="pwm_freq">PWM Frequency (Hz)</label>
						<input onchange="elementChange(this)" type="range" name="pwm_freq" id="pwm_freq" min="4000" max="16000" value="8000">
                    </div>
					<div class="clearFloats"></div>
					<div data-role="fieldcontain">
						<div class="dispInlineLabel">
							<label for="tube_type">Tube Type</label>
						</div>
						<div class="dispInline">
							<select onchange="elementChange(this)" type="picklist"
								id="tube_type" data-mini="true">
								<option value="0">Regular Nixie</option>
								<option value="1">15 Segment Tube</option>
								<option value="2">4 Tube Multiplexed</option>
							</select>
						</div>
					</div>
					<div class="clearFloats"></div>
					<div class="dispInlineLabel">
						<label>Cathode Map</label>
					</div>
					<div class="dispInline">
				      <ul data-role="listview" data-inset="true" id="pin_order" class="ui-nodisc-icon ui-alt-icon">
					      <li id="0" data-icon="bars"><a href="#">Digit 0</a></li>
					      <li id="1" data-icon="bars"><a href="#">Digit 1</a></li>
					      <li id="2" data-icon="bars"><a href="#">Digit 2</a></li>
					      <li id="3" data-icon="bars"><a href="#">Digit 3</a></li>
					      <li id="4" data-icon="bars"><a href="#">Digit 4</a></li>
					      <li id="5" data-icon="bars"><a href="#">Digit 5</a></li>
					      <li id="6" data-icon="bars"><a href="#">Digit 6</a></li>
					      <li id="7" data-icon="bars"><a href="#">Digit 7</a></li>
					      <li id="8" data-icon="bars"><a href="#">Digit 8</a></li>
					      <li id="9" data-icon="bars"><a href="#">Digit 9</a></li>
					      <li id="a" data-icon="bars"><a href="#">DP 1</a></li>
					      <li id="b" data-icon="bars"><a href="#">DP 2</a></li>
					    </ul>
					</div>
					<input onclick="resetList()" data-mini="true" id="pin_order_reset" type="button" value="Reset Map"/>
                </form>
            </div>
        </div>
