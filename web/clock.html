
<div data-role="page" id="Clock">
	<div data-role="header" data-position="fixed">
		<h1>Clock</h1>
		<a href="#mainMenu" data-rel="main-menu-panel"
			class="ui-btn ui-btn-left ui-btn-icon-notext ui-icon-bars ui-corner-all"></a>
		<a onclick="presetsMenu('clock.html');" href="#" id="set_icon_clock"  class="ui-btn-right ui-btn headerText ui-btn-icon-right ui-icon-carat-d"></a>
	</div>
	<div data-role="content">
		<form action="/set_clock" method="POST" id="clock_form">
			<div class="dispInlineLabel">
				<label for="time_or_date">Date/Time Display</label>
			</div>
			<div class="dispInline">
				<input onchange="elementChange(this)" type="checkbox"
					data-role="flipswitch" name="time_or_date" id="time_or_date"
					data-on-text="Time" data-off-text="Date"
					data-wrapper-class="custom-label-flipswitch">
			</div>
			<div class="clearFloats"></div>
			<div class="dispInlineLabel">
				<label for="time_format">Show Seconds</label>
			</div>
			<div class="dispInline">
				<input onchange="elementChange(this)" type="checkbox"
					data-role="flipswitch" name="time_format" id="time_format"
					data-on-text="On" data-off-text="Off"
					data-wrapper-class="custom-label-flipswitch">
			</div>
			<div class="clearFloats"></div>
			<div class="dispInlineLabel">
				<label for="scrollback">Scrollback Effect</label>
			</div>
			<div class="dispInline">
				<input onchange="elementChange(this)" type="checkbox"
					data-role="flipswitch" name="scrollback" id="scrollback"
					data-on-text="On" data-off-text="Off"
					data-wrapper-class="custom-label-flipswitch">
			</div>
			<div class="clearFloats"></div>
			<div class="dispInlineLabel">
				<label for="hour_format">12/24 Hour</label>
			</div>
			<div class="dispInline">
				<input onchange="elementChange(this)" type="checkbox"
					data-role="flipswitch" name="hour_format" id="hour_format"
					data-on-text="12H" data-off-text="24H"
					data-wrapper-class="custom-label-flipswitch">
			</div>
			<div class="clearFloats"></div>
			<div class="dispInlineLabel">
				<label for="date_format">Date Format</label>
			</div>
			<div class="dispInline">
				<select onchange="elementChange(this)" type="picklist"
					id="date_format" data-mini="true" data-native-menu="false">
					<option value="0">DD-MM</option>
					<option value="1">MM-DD</option>
				</select>
			</div>
			<div class="clearFloats"></div>
			<div class="dispInlineLabel">
				<label for="fading">Fading</label>
			</div>
			<div class="dispInline">
				<select onchange="elementChange(this)" type="picklist" id="fading"
					data-mini="true" data-native-menu="false">
					<option value="0">No Fading</option>
					<option value="1">Fade Out</option>
					<option value="2">Fade In</option>
					<option value="3">Fade Out+In</option>
					<option value="4">Cross Fade</option>
				</select>
			</div>
			<div class="clearFloats"></div>
			<div class="dispInlineLabel">
				<label for="indicator">Hour/Min Indicator</label>
			</div>
			<div class="dispInline">
				<select onchange="elementChange(this)" type="picklist" id="indicator"
					data-mini="true" data-native-menu="false">
					<option value="0">None</option>
					<option value="1">Neons</option>
					<option value="2">Nixie DPs</option>
				</select>
			</div>
			<div class="clearFloats"></div>
			<div class="dispInlineLabel">
			<label for="digits_on">Digits On Time (s)</label>
			</div>
			<div class="dispInline">
			<input
				onchange="elementChange(this)" type="range" name="digits_on"
				id="digits_on" min="0.25" step="0.25" max="3" value="1.5">
				</div>
			<div class="clearFloats"></div>
			<div class="dispInlineLabel">
				<label for="on_range">Display On</label>
			</div>
			<div class="dispInline">
				<div id="on_range"></div>
			</div>
			<div data-role="fieldcontain">
				<label for="time_url">Time Server URL</label> <input maxlength="80"
					onblur="elementBlur(this)" type="text" id="time_url"
					data-mini="true" />
			</div>
		</form>
	</div>
</div>
